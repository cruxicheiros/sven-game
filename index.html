<html>

<head>
    <title>Sven Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="game.js"></script>
    <script>
        window.onload = game;
    </script>
</head>

<body>
    <div id="content">
        <div id="game-container">
            <div id="image-container">
                <img src="media/sven.png" />
            </div>
            <div id="text-container">
                <div id="text-title">
                    Defend!
                </div>
                <div id="text-description">
                    The surgeon has accused you of being a dog!
                </div>
            </div>
            <div id="controller">
                <button type="button" id="button-A">
                    Bork
                </button>
                <button type="button" id="button-B">
                    Smell
                </button>
                <button type="button" id="button-C">
                    Bite
                </button>
                <button type="button" id="button-D">
                    Push
                </button>
            </div>
        </div>
    </div>
